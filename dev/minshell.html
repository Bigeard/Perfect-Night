    <canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>

        <div class="message-container">

    <script type="text/javascript">
        // RayLib
        var Module = { canvas: document.getElementById('canvas') }

        // PeerJS
        var peerjs = document.getElementById("peerjs");
        togglePeerJs = () => {
            if (peerjs.style.display === "flex") {
                peerjs.style.display = "none";
            } else {
                peerjs.style.display = "flex";
            }
            return 1;
        }

        var gamepadUrl = "n";
        var lastPeerId = null;
        var peer = null;
        var status = document.getElementById("status");
        var message = document.getElementById("message");
        var sendMessageBox = document.getElementById("sendMessageBox");

        var recvId = document.getElementById("receiverId");

        (() => {
            // Setup QrCode
            setupqr();

            copyToClipboard = () => {
                recvId.select();
                navigator.clipboard.writeText();
            }

            const init = () => {
                const Config = {
                    secure: false,
                    port: 80,
                    iceServers: [
                        { urls: [
                            'stun:stun3.l.google.com:19302', 
                            'stun:stun4.l.google.com:19302'
                        ]},
                        // { urls: [
                        //         "turn:eu-0.turn.peerjs.com:3478",
                        //         // "turn:us-0.turn.peerjs.com:3478", 
                        //     ],
                        //     username: "peerjs",
                        //     credential: "peerjsp"
                        // }
                    ],
                    host: 'perfect-night-374900.oa.r.appspot.com',
                    path: '/peer',
                    debug: 2
                };
                // var peer = new Peer(Config); { debug: 2 }
                peer = new Peer(Config);
                console.log(peer);

                peer.on('open', (id) => {
                    if (peer.id === null) {
                        console.log('Received null id from peer open');
                        peer.id = lastPeerId;
                    } else {
                        lastPeerId = peer.id;
                    }

                    recvId.value = peer.id;
                    // Generate QrCode
                    gamepadUrl = window.location.href + "g.htm?i=" + peer.id;
                    doqr(gamepadUrl)
                    console.log(gamepadUrl);
                    status.innerHTML = "Awaiting connection...";
                });

                peer.on('connection', (conn) => {
                    if (listGamepad.size >= 8) {
                        conn.on('open', () => {
                            conn.send("Error: To many players");
                            setTimeout(() => conn.close(), 500);
                        });
                        return;
                    }
                    const gamepad = new VirtualGamepad(
                        conn,
                        conn.peer,
                        listGamepad.size
                    );
                    listGamepad.set(gamepad.id, gamepad);
                    const names = listGamepad.forEach(g => g.name + " | ");
                    status.innerHTML = "Connected to: " + names;
                });

                peer.on('disconnected', () => {
                    status.innerHTML = "Connection lost. Please reconnect";
                    peer.id = lastPeerId;
                    peer._lastServerId = lastPeerId;
                    // ICI
                    const gamepad = listGamepad.get(peer.id);
                    gamepad.disconnect();
                    peer.reconnect();
                });

                peer.on('close', () => {
                    listGamepad.forEach(g => g.disconnect());
                    status.innerHTML = "Connection destroyed. Please refresh";
                });

                peer.on('error', (err) => alert('' + err));
            };

            // Send Message
            sendMessageBox.addEventListener('keypress', function (e) {
                if (e.keyCode === '13') {
                    sendMessage();
                }
            });

            init();
        })();

        const sendMessage = () => {
            console.log('press code');
            listGamepad.forEach((gamepad) => {
                if (gamepad.conn && gamepad.conn.open) {
                    var msg = sendMessageBox.value;
                    gamepad.conn.send(msg);
                    addMessage("<span class=\"selfMsg\">Self: </span>" + msg);
                } else {
                    console.error('Connection is closed');
                }
            })
            sendMessageBox.value = "";
        }

        const addMessage = (msg) => {
            var now = new Date();
            var h = now.getHours();
            const addZero = (t) => {
                if (t < 10) t = "0" + t;
                return t;
            };
            var m = addZero(now.getMinutes());
            var s = addZero(now.getSeconds());
            if (h > 12) h -= 12;
            else if (h === 0) h = 12;
            message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
        }
    </script>
