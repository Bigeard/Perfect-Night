    <canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>

    <script type="text/javascript">
        let PeerServerId = window.location.hash;

        const mobileCheck = () => {
            let check = false;
            (a => { if (/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(a) || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(a.substr(0, 4))) check = true; })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };

        if (PeerServerId !== "") {
            console.log(PeerServerId);
            if (mobileCheck()) location.replace(window.location.origin + "/gamepad" + PeerServerId);
            PeerServerId = PeerServerId.substring(1);
        }

        console.info(Config);
        let perf = false;
        let menuAction = 0;

        // Share Screen
        let dataReceive = false;
        let listScreenShareIndex = 0;
        const listScreenShare = new Array(8);

        const inputShareScreen = document.getElementById("inputShareScreen");
        const buttonShareScreen = document.getElementById("buttonShareScreen");
        clickShareScreen = () => {
            if (peer) {
                peer.disconnect()
                peer = null;
                // console.log(peer);
                PeerServerId = inputShareScreen.value.split('#')[1];
                if (!PeerServerId) {
                    PeerServerId = inputShareScreen.value
                }
                console.log("ddd;", PeerServerId);
                // console.log(PeerServerId);
                // join();
                init();
            }
        }

        // Copy link
        const divCopyLink = document.getElementById("divCopyLink");
        const inputCopyLink = document.getElementById("inputCopyLink");
        const buttonCopyLink = document.getElementById("buttonCopyLink");
        clickCopyLink = () => {
            inputCopyLink.select();
            inputCopyLink.setSelectionRange(0, 99999);
            if (window.isSecureContext && navigator.clipboard) {
                navigator.clipboard.writeText(inputCopyLink.value);
            } else {
                document.execCommand('copy');
            }
            buttonCopyLink.innerText = "Successfully copied ✅ !"
        }

        // RayLib
        var Module = { canvas: document.getElementById("canvas") }

        // PeerJS
        let gamepadUrl = 'n';
        let lastPeerId = null;
        let peer = null;
        let conn = null;

        const init = () => {
            peer = new Peer(Config);
            console.info(peer);

            peer.on("open", (id) => {
                if (peer.id === null) {
                    console.info("Received null id from peer open");
                    peer.id = lastPeerId;
                } else {
                    lastPeerId = peer.id;
                }

                // QrCode
                if (PeerServerId !== "") {
                    gamepadUrl = window.location.origin + "#" + PeerServerId;
                    inputCopyLink.value = gamepadUrl;
                    console.info(gamepadUrl);
                    join();
                } else {
                    gamepadUrl = window.location.href.slice(0, -1) + "#" + peer.id;
                    inputCopyLink.value = gamepadUrl;
                    console.info(gamepadUrl);
                }
            });

            peer.on("connection", (conn) => {
                if (conn.metadata && conn.metadata.type === "screenShare") {
                    menuAction = 5;
                    listScreenShare[listScreenShareIndex] = conn;
                    listScreenShareIndex++;
                    console.info("Main Connected to", conn.peer, conn);
                    return;
                }

                let gamepad = false;
                listGamepad.forEach(g => g.conn?.peer === conn.peer ? gamepad = g : 0);

                if (gamepad) { // If connection exist
                    gamepad.conn = conn;
                    gamepad.connect();
                }
                else if (conn.metadata && conn.metadata.id) { // If gamepad still open
                    gamepad = listGamepad.get(conn.metadata.id);
                    gamepad.conn = conn;
                    gamepad.connect();
                }
                else if (listGamepad.size >= 8) { // check if the maximum size is reached
                    conn.on("open", () => {
                        conn.send("Error: To many players");
                        setTimeout(() => conn.close(), 500);
                    });
                    return;
                }
                else { // Create Virtual Gamepad and the player
                    gamepad = new VirtualGamepad(
                        conn,
                        conn.peer,
                        listGamepad.size
                    );
                    listGamepad.set(gamepad.id, gamepad);
                }

                const listPlayerConnected = [];
                listGamepad.forEach(g => listPlayerConnected.push({ name: g.name, peerId: g.conn?.peer }));
                console.info("Player connected: ", listPlayerConnected);
            });

            peer.on("disconnected", () => {
                console.info("Connection lost. Please reconnect");
                peer.id = lastPeerId;
                peer._lastServerId = lastPeerId;
                peer.reconnect();
                // listGamepad.forEach(g => g.disconnect());
            });

            peer.on("close", () => {
                console.info("Connection destroyed. Please refresh");
                peer.reconnect();
                // listGamepad.forEach(g => g.disconnect());
            });

            peer.on("data", (data) => {
                console.log(data);
            })

            peer.on("error", (err) => console.error(err));
        };

        const join = () => {
            if (conn) {
                conn.close();
            }
            conn = peer.connect(PeerServerId, {
                metadata: {
                    type: "screenShare",
                },
                reliable: false,
                serialization: 'none'
            });
            conn.on("open", () => {
                console.info("Second Connected to", conn.peer, conn);
                menuAction = 6;
                buttonShareScreen.innerText = "Successfully connected ✅ !"
            });
            conn.on("data", (data) => {
                // console.log(data);
                if (parseInt(data[0])) {
                    dataReceive = data;
                }
                else {
                    data = JSON.parse(data);
                    console.log(data);
                    if (data.ma) { // Menu Action
                        menuAction = data.ma;
                        if (menuAction === 4) perf = !perf;
                    }
                    // Game Settings
                    else if (data.s) changeSettings(data.s);
                    else if (data.g) {
                        let gamepad = false;
                        listGamepad.forEach(g => g.conn?.peer === data.g.peer ? gamepad = g : 0);
                        if (!gamepad) {
                            gamepad = new VirtualGamepad(
                                conn,
                                data.g.peer,
                                data.g.id,
                            );
                            listGamepad.set(gamepad.id, gamepad);
                        }
                    }
                }
            });
        }

        (() => {
            init();
        })();
    </script>
