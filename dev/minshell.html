<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Perfect Night</title>
    <meta name="title" content="Perfect Night">
    <meta name="description" content="Multi Player Video Game | Perfect Night">
    <meta name="keywords" content="perfectnight, multiplayer, videogame">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <script src="js/peerjs.min.js"></script>
    <script src="js/qrenc3.min.js"></script>
    <style>
        html {
            background: black;
        }

        body {
            margin: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        canvas {
            width: 100%;
        }

        #peerjs {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #CDCDCD;
            padding: 15px;
            border-radius: 10px;
            border: double 3px #000;
            width: 60%;
            height: 60%;
            justify-content: space-around;
        }

        .message-container {
            width: 100%;
        }

        .info-container {
            width: 100%;
        }
    </style>
</head>

<body>
    <canvas id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
    <div id="peerjs">
        <div class="message-container">
            <span>Messages: <span id="message"></span></span>
            <input type="text" id="sendMessageBox" placeholder="Enter a message..." />
        </div>
        <div class="info-container">
            <span>Status: <span id="status"></span></span>
            <div style="font-weight: bold;" title="Copy this ID to the input on send.html.">ID:
                <input type="text" id="receiverId" disabled>
                <button onclick="copyToClipboard()">Copy ID</button>
                <canvas id="qrcanv"></canvas>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // RayLib
        var Module = { canvas: document.getElementById('canvas') }

        // PeerJS
        var peerjs = document.getElementById("peerjs");
        togglePeerJs = () => {
            if (peerjs.style.display === "flex") {
                peerjs.style.display = "none";
            } else {
                peerjs.style.display = "flex";
            }
            return 1;
        }

        (() => {
            // Setup QrCode
            setupqr();

            copyToClipboard = () => {
                recvId.select();
                navigator.clipboard.writeText(recvId.value);
            }

            var lastPeerId = null;
            var peer = null;
            var conn = null;
            var status = document.getElementById("status");
            var message = document.getElementById("message");
            var sendMessageBox = document.getElementById("sendMessageBox");
            
            var recvId = document.getElementById("receiverId");

            const init = () => {
                peer = new Peer(null, { debug: 2 });

                peer.on('open', (id) => {
                    if (peer.id === null) {
                        console.log('Received null id from peer open');
                        peer.id = lastPeerId;
                    } else {
                        lastPeerId = peer.id;
                    }

                    recvId.value = peer.id;
                    // Generate QrCode
                    doqr(window.location.href + "g.htm?i=" + peer.id)
                    status.innerHTML = "Awaiting connection...";
                });

                peer.on('connection', (c) => {
                    if (conn && conn.open) {
                        c.on('open', () => {
                            c.send("Already connected to another client");
                            setTimeout(() => c.close(), 500);
                        });
                        return;
                    }
                    conn = c;
                    status.innerHTML = "Connected to: " + conn.peer;
                    ready();
                });

                peer.on('disconnected', () => {
                    status.innerHTML = "Connection lost. Please reconnect";
                    peer.id = lastPeerId;
                    peer._lastServerId = lastPeerId;
                    peer.reconnect();
                });

                peer.on('close', () => {
                    conn = null;
                    status.innerHTML = "Connection destroyed. Please refresh";
                });

                peer.on('error', (err) => alert('' + err));
            };

            const ready = () => {
                conn.on('data', (data) => addMessage("<span class=\"peerMsg\">Peer: </span>" + data));
                conn.on('close', () => {
                    status.innerHTML = "Connection reset<br>Awaiting connection...";
                    conn = null;
                });
            }

            const addMessage = (msg) => {
                var now = new Date();
                var h = now.getHours();
                const addZero = (t) => {
                    if (t < 10) t = "0" + t;
                    return t;
                };
                var m = addZero(now.getMinutes());
                var s = addZero(now.getSeconds());
                if (h > 12) h -= 12;
                else if (h === 0) h = 12;
                message.innerHTML = "<br><span class=\"msg-time\">" + h + ":" + m + ":" + s + "</span>  -  " + msg + message.innerHTML;
            }

            // Send Message
            sendMessageBox.addEventListener('keypress', (e) => {
                if (e.keyCode === '13') {
                    if (conn && conn.open) {
                        var msg = sendMessageBox.value;
                        sendMessageBox.value = "";
                        conn.send(msg);
                        addMessage("<span class=\"selfMsg\">Self: </span>" + msg);
                    } else {
                        console.error('Connection is closed');
                    }
                }
            });
            init();
        })();
    </script>
    {{{ SCRIPT }}}
</body>

</html>
